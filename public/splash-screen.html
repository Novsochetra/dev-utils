<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="">
    <style>
      * {
        margin: unset;
        padding: 0;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: oklch(0.145 0 0);
        animation: fadeIn 750ms;
      }

      @keyframes fadeIn {
        from { scale: 0.8; }

        to { scale: 1; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./assets/icons/android-chrome-512x512.png" width="120" height="120"/>
    </div>
  </body>
